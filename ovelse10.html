<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 90%;
            width: 90%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div id="map"></div>

    <template id="informationskasse">
        <div class="om_kea">
            <h3 class="data_navn">overskrift</h3>
            <img class="data_billede" src="icon.png">
            <p class="data_beskrivelse"> beskrivelse</p>
        </div>
    </template>


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>

    <script src="ovelse10.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3wQLxQB3jLxh7C-WEuFrdkkd8FuDpUEY&callback=initMap">


    </script>
</body>

</html>
