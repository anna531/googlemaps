<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {

            var image = {
                url: 'pi.png',


            };


            var myLatLng = {
                lat: 64.122026,
                lng: -21.852449,






            };

            var myLatLng1 = {

                lat: 64.121520,
                lng: -21.854037,

            };

            var myLatLng2 = {



                lat: 64.139103,
                lng: -21.769364,

            };

            var myLatLng3 = {



                lat: 64.093393,
                lng: -21.835282,

            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'hejjj!',
                icon: image


            });
            var marker1 = new google.maps.Marker({
                position: myLatLng1,
                map: map,
                title: 'wuhuu!',
                icon: image,

            });


            var marker2 = new google.maps.Marker({
                position: myLatLng2,
                map: map,
                title: 'yeaahhh!',
                icon: image
            });


            var marker3 = new google.maps.Marker({
                position: myLatLng3,
                map: map,
                title: 'fedest!',
                icon: image
            });


        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh6K4hgqBhAY5prSEoFEfgL07Zwmx0wOM
&callback=initMap">


    </script>
</body>

</html>
