<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 80%;
            width: 80%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .random {
            display: none;
        }

    </style>
</head>

<body>
    <template id="random">
        this is so random

    </template>


    <div id="map"></div>
    <script>
        function initMap() {



            var image = {
                url: 'pi.png'
            };

            var sondermarken = {
                lat: 55.669435,
                lng: 12.524965
            };





            var hedeskov = {
                lat: 56.369155,
                lng: 10.439580
            };

            var aarhus = {
                lat: 56.153926,
                lng: 10.199874
            };

            var halmtorvet = {
                lat: 55.669461,
                lng: 12.558611
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: sondermarken
            });







            var marker1 = new google.maps.Marker({
                position: sondermarken,
                map: map,
                title: 'wowow!',
                icon: image
            });

            marker1.addListener('click', function() {
                map.setZoom(18);
                map.setCenter(marker1.getPosition());


            });

            var marker2 = new google.maps.Marker({
                position: hedeskov,
                map: map,
                title: 'this is home!',
                icon: image
            });

            marker2.addListener('click', function() {
                map.setZoom(4);
                map.setCenter(marker2.getPosition());
            });

            var marker3 = new google.maps.Marker({
                position: aarhus,
                map: map,
                title: 'Aarhus!',
                icon: image
            });

            marker3.addListener('click', function() {
                map.setZoom(22);
                map.setCenter(marker3.getPosition());
            });

            var marker4 = new google.maps.Marker({
                position: halmtorvet,
                map: map,
                title: 'Halmtorvet!',
                icon: image
            });

            marker4.addListener('click', function() {
                map.setZoom(8);
                map.setCenter(marker4.getPosition());
            });

            var infowindow = new google.maps.InfoWindow({
                content: "<h3>Her er SÃ¸ndermarken</h3>"
                    //                position: {
                    //                    lat: 55.671993,
                    //                    lng: 12.523541
                    //                }
            });

            //            infowindow.open(map, marker1);

            marker1.addListener('click', function() {
                infowindow.open(map, marker1);
                //

                var klon = document.querySelector("#random").content.cloneNode(true);

                infowindow.setContent(klon);


            });
        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3wQLxQB3jLxh7C-WEuFrdkkd8FuDpUEY&callback=initMap">


    </script>
</body>

</html>
